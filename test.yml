key: 
    key: value
    key2: 333
    key3:
        key: value
        key2: value

#YAMLs can be written in Json style format. But they are not readable.
jsonObject: {key: value, key2: 33, key3: { key: value, key2: value } } 

# ARRAYs
array:
    - item1
    - item2 
    - { key: value}

#ARRAYS in Json format
jsonArray: [item1, item2]

objectsArray:
    - key: value
      key2: value2
    - key: value 
      key2: value2

